<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Result</title>
</head>
<body>
    <h1>Task Result</h1>
    {% if task_result %}
        <h2>Task was successful!</h2>
        <ul>
            {% for record in bulk_data %}
                <li>Name: {{ record.name }}, Email: {{ record.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No result available.</p>
    {% endif %}
</body>
</html>
